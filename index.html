<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gear Optimizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <div class="char-name">Strong Brin</div>
    <div class="gold">ðŸ’° 1,234,567</div>
  </div>

  <!-- Gear + character -->
  <div class="gear-container">
    <div class="gear-slot necklace">
      <img src="https://i.imgur.com/v7rigaY.png" alt="Necklace">
      <select>
        <option>-- Select Stat --</option>
        <option>Attack +26%</option>
        <option>Crit Chance +16%</option>
        <option>Attack Speed +16%</option>
      </select>
    </div>

    <div class="gear-slot helm">
      <img src="https://i.imgur.com/5wJhCGL.png" alt="Helm">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot chest">
      <img src="https://i.imgur.com/NoEyUq8.png" alt="Chest">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot gloves">
      <img src="https://i.imgur.com/f8SnRKu.png" alt="Gloves">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot belt">
      <img src="https://i.imgur.com/Esr60DE.png" alt="Belt">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot boots">
      <img src="https://i.imgur.com/ynALsQZ.png" alt="Boots">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot ring">
      <img src="https://i.imgur.com/NOK6oWr.png" alt="Ring">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot weapon">
      <img src="https://i.imgur.com/uTezEzX.png" alt="Weapon">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="character">
      <img src="https://i.imgur.com/yVTs5Pm.png" alt="Character">
    </div>
  </div>

  <!-- Stats panel -->
  <div class="stats-panel">
    <h2>Stats</h2>
    <ul>
      <li class="atk">ATK: 0%</li>
      <li class="def">DEF: 0%</li>
      <li class="crit">CRIT: 0%</li>
      <li class="atkspd">ATK SPD: 0%</li>
      <li class="eva">Evasion: 0%</li>
      <li class="hp">HP: 0%</li>
    </ul>
  </div>
</body>
</html>
